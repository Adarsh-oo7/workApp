{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
        .inner{
            margin-top: 159px ;
            width: 450px ;
            box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.2);
        }
        .btn{
            background-color: #696CFF;

        }
    </style>
  </head>

  
  <body class="bg-light">
    <div class="container inner bg-light ">
        <div class="container bg-white xinner mt-5 pb-4">
            <div class="formHead text-center py-3">
                <img style="width: 230px;" src="./logoicon.png" alt="logo">

            </div>
            <form>
                <div class="form-group mb-3 ">
                  <label for="Name">USERNAME</label>
                  <input type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group pb-3">
                  <label for="Password">PASSWORD</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block ">Sign in</button>
              </form>

        </div>

    </div>



  </body>
</html>
